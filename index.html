<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Front-19</title>
		<link rel="stylesheet" type="text/css" href="assets/style.css" />
	</head>
	<body>
		<section class="form-section">
			<form class="form" id="sign-up" action="#" method="get" novalidate>
				<div class="input-field">
					<label for="username">Enter User Name</label>
					<input type="text" id="username" placeholder="User Name" required />
					<span class="error" id="username-error"></span>
				</div>

				<div class="input-field">
					<label for="email">Enter Email</label>
					<input type="email" id="email" placeholder="Email" required />
					<span class="error" id="email-error"></span>
				</div>

				<div class="input-field">
					<label for="password">Enter Password</label>
					<input
						type="password"
						id="password"
						placeholder="Password"
						minlength="5"
						required
					/>
					<span class="error" id="password-error"></span>
				</div>

                <div class="input-field">
                    <label for="personal_number">Personal Number</label>
                    <input 
                    type="personal_number"
                    id="personal_number"
                    placeholder="Personal Number">
                <span class="error" id="numb-error"></span>
                </div>

                <div class="input-field">
                    <label for="mobile_number"> Mobile Number</label>
                    <input 
                    type="mobile_number"
                    id="mobile_number"
                    placeholder="Mobile Number">
                <span class="error" id="mobile-error"></span>
                </div>

                <div class="input-field">
                    <label for="job_description"> Job Description</label>
                    <input 
                    type="job_description"
                    id="job_description"
                    placeholder="Job Description">
                <span class="error" id="jobdes-error"></span>
                </div>


				<div class="input-field">
					<button type="submit">Submit</button>
				</div>
			</form>
		</section>

		<div class="modal" id="sign-in">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Modal Title</h3>
					<button class="modal-close">X</button>
				</div>
				<div class="modal-body">this is modal body</div>
			</div>
		</div>

		<div class="modal" id="sign-up-modal">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Modal Title</h3>
					<button class="modal-close">X</button>
				</div>
				<div class="modal-body">
					Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus
					facilis officiis nulla unde laudantium quam commodi ab fugit. Qui
					doloribus expedita repudiandae minus aperiam nulla alias placeat ab,
					aspernatur adipisci.
				</div>
			</div>
		</div>

		<button class="open-modal">open modal 2</button>

		<script type="text/javascript" src="assets/main.js"></script>
	</body>
</html>
